<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #EFEFF4;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .nav-bar {
            height: 44px;
            background-color: rgba(247, 247, 247, 0.98);
            border-bottom: 1px solid #C8C7CC;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            z-index: 999;
        }
        .back-button {
            color: #007AFF;
            font-size: 17px;
            font-weight: 400;
            padding: 0 15px;
            text-decoration: none;
            line-height: 44px;
            cursor: pointer;
        }
        .content {
            height: calc(100% - 44px);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 44px;
        }
        .message {
            font-size: 17px;
            color: #000000;
            font-weight: 300;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="webver.html" class="back-button">Back</a>
    </div>
    <div class="content">
        <div class="message">nothing to see here :p</div>
    </div>
</body>
</html>
