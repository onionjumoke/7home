<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iOS 7 Home Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-screen">
        <div id="pages">
            <div class="page">
                <div class="icon-container">
                    <div class="icon" data-url="App-Prefs:" style="background-image: url('icons/settings.png');"></div>
                    <span class="icon-name">Settings</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="App-Prefs:root=APPLE_ACCOUNT" style="background-image: url('icons/icloud.png');"></div>
                    <span class="icon-name">iCloud</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="calshow://" style="background-image: url('icons/calendar.png');"></div>
                    <span class="icon-name">Calendar</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="photos-redirect://" style="background-image: url('icons/photos.png');"></div>
                    <span class="icon-name">Photos</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="shortcuts://Clock" style="background-image: url('icons/camera.png');"></div>
                    <span class="icon-name">Camera</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="map://" style="background-image: url('icons/maps.png');"></div>
                    <span class="icon-name">Maps</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="shortcuts://Clock" style="background-image: url('icons/clock.png');"></div>
                    <span class="icon-name">Clock</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="weather://" style="background-image: url('icons/weather.png');"></div>
                    <span class="icon-name">Weather</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="mobilenotes://" style="background-image: url('icons/notes.png');"></div>
                    <span class="icon-name">Notes</span>
                </div>
            </div>
            <div class="page">
                <div class="icon-container">
                    <div class="icon" data-url="https://seven.home.kg/readme.txt" style="background-image: url('icons/noicon.png');"></div>
                    <span class="icon-name">READ ME!</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="youtube://" style="background-image: url('icons/youtube.png');"></div>
                    <span class="icon-name">Youtube</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="workflow://" style="background-image: url('icons/workflow.png');"></div>
                    <span class="icon-name">Workflow</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="twitter://" style="background-image: url('icons/twitter.png');"></div>
                    <span class="icon-name">Twitter</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="discord://" style="background-image: url('icons/discord.png');"></div>
                    <span class="icon-name">Discord</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="itms-apps://itunes.apple.com" style="background-image: url('icons/appstore.png');"></div>
                    <span class="icon-name">App Store</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="https://onionjumoke.us.to" style="background-image: url('icons/oj.png');"></div>
                    <span class="icon-name">onionjumoke</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="shortcut://seven" style="background-image: url('icons/shortcut.png');"></div>
                    <span class="icon-name">Empty Workflow</span>
                </div>
                <div class="icon-container">
                    <div class="icon" data-url="https://seven.home.kg/cloudlock.html" style="background-image: url('icons/icloud.png');"></div>
                    <span class="icon-name">iCloud Locked Version</span>
                </div>
            </div>
        </div>
        <div id="dock">
            <div class="icon-container">
                <div class="icon" data-url="shortcuts://Phone" style="background-image: url('icons/phone.png');"></div>
                <span class="icon-name">Phone</span>
            </div>
            <div class="icon-container">
                <div class="icon" data-url="shortcuts://Calculator" style="background-image: url('icons/calculator.png');"></div>
                <span class="icon-name">Calculator</span>
            </div>
            <div class="icon-container">
                <div class="icon" data-url="x-web-search://" style="background-image: url('icons/safari.png');"></div>
                <span class="icon-name">Safari</span>
            </div>
            <div class="icon-container">
                <div class="icon" data-url="spotify://" style="background-image: url('icons/spotify.png');"></div>
                <span class="icon-name">Spotify</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
